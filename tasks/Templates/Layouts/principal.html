{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Django CRUD Application</title>
</head>

<body class="">
    <nav class="navbar navbar-dark bg-dark shadow p-3 navbar-expand-lg">
        <div class="container-fluid">
            <strong class="navbar-brand">Django CRUD Application</strong>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <button class="btn text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Tareas <i class="bi bi-list-task"></i></button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{% url 'tasks' %}"> ðŸ•‘ Tasks Pendings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'tasks_completed' %}"> âœ… Tasks Completed</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-danger" href="{% url 'logout' %}"> Salir <i class="bi bi-box-arrow-right"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'signin' %}"><i class="bi bi-box-arrow-in-left"></i> Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'signup' %}"><i class="bi bi-journals"></i> Registrarse</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            
        </div>
        
    </nav>
    <main class="container">
        {% block content %} {% endblock %}
    </main>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
